<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: white; }
  .logo-container { width: 1024px; height: 1024px; display: flex; justify-content: center; align-items: center; }
  svg { width: 800px; height: 800px; }
</style>
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="2" result="blur" />
          <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
      </defs>
      <!-- Outer Ring -->
      <circle cx="50" cy="50" r="45" fill="none" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
      <!-- Stylized T / Signal -->
      <path d="M35 30 L65 30 M50 30 L50 70 M40 45 L60 45 M45 55 L55 55" fill="none" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" />
      <!-- Pulse Waves (Signal style) -->
      <path d="M50 75 Q50 85 40 85" fill="none" stroke="url(#mainGradient)" stroke-width="2" stroke-dasharray="1 3" />
    </svg>
  </div>
</body>
</html>
